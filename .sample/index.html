<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../reset.css">
</head>
<body>
<div class="bodyContainer">
    <div id="display"></div>
</div>
<script src="script.js"></script>
<script>
    function getMyLocation() {
        if(navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(myCallback);
        } else {
            alert("지오로케이션이 지원되지 않습니다.");
        }

        function myCallback(myPosition) {
            let latitude = myPosition.coords.latitude;
            let longitude = myPosition.coords.longitude;
            let data = new Date(myPosition.timestamp);
            let parsedDate = date.toUTCString();

            document.getElementById("display").innerHTML = '위치: 일시 ' + parsedDate + '에 위도 ' + latitude + ' 경도 ' + longitude
        }
    }
</script>

</body>
</html>
